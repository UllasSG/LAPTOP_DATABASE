<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/choices.css">
  <link rel="stylesheet" href="CSS/2ndrowbuttons.css">
  <link rel="stylesheet" href="CSS/tablestyle.css">
  
</head>
<body style="background-color: rgb(18, 18, 19);
  margin-top: 150px;">
  <div class="header">
    <div class="hbmdiv">
      <img class="hbm" src="LOGOS/Hamburger_icon_white.svg">
    </div><!--hambuger menu div-->
    <div class="logodiv">
      <img class="logo" src="LOGOS/logodark2.png">
    </div><!--logodiv-->
  </div><!--header-->
  <div class="notifyChoice">
    <div class="ch" id="company-choice"></div>
    <div class="ch" id="cpu-choice"></div>
    <div class="ch" id="ram-choice"></div>
    <div class="ch" id="scren-choice"></div>
    <div class="ch" id="graphics-choice"></div>
    <div class="ch" id="price-choice"></div>
  </div>
  <div class="choices">
    <div><button id="company-btn">COMPANY</button></div>
    <div><button id="cpu-btn">CPU</button></div>
    <div><button id="ram-btn">RAM</button></div>
    <div><button id="screen-btn">SCREEN SIZE</button></div>
    <div><button id="graphics-btn">GRAPHICS</button></div>
    <div><button id="price-btn">PRICE</button></div>
    
  </div><!--choices-->
  <div id="2button-div" class="secondbuttonclass">

  </div><!--2button-div-->
  <div id="submit">
    <button id="submit-btn">SUBMIT</button>
  </div>
  <div style="color: white;" id="result-table">
    <button id="btn">SHOW RESULTS</button>
    <table id='table-el' class="TABLE"></table>
  </div>
  <script src="index.js"></script>
</body>
</html>
